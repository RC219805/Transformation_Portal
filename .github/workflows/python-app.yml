name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHONUNBUFFERED: "1"
  PIP_NO_CACHE_DIR: "1"

jobs:
  lint-and-test:
    name: Lint & Unit Tests
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: [ "3.10", "3.11", "3.12" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.1.0

      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Free disk space
        run: |
          sudo rm -rf /opt/ghc /usr/local/lib/android /opt/hostedtoolcache/CodeQL || true
          df -h

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install lean deps (CPU-only)
        run: |
          pip install --no-cache-dir -r requirements-ci.txt \
            --find-links https://download.pytorch.org/whl/cpu

      - name: Lint (critical errors only)
        run: |
          pip install --no-cache-dir flake8
          echo "Running flake8 critical error scan..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests
        run: |
          pip install pytest
          pytest -v --disable-warnings --maxfail=3 tests/

  generate-manifest:
    name: Build Montecito Manifest
    needs: [lint-and-test]
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.1.0

      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install lean deps
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements-ci.txt

      - name: Run Montecito Manifest Tool
        id: manifest
        shell: bash
        run: |
          set -euo pipefail
          OUT="montecito_manifest.json"

          echo "Running Montecito Manifest builder..."
          if python tools/montecito_manifest.py --help 2>/dev/null | grep -qi -- '--out'; then
            python tools/montecito_manifest.py --out "$OUT"
          else
            python tools/montecito_manifest.py
          fi

          # Detect JSON output if script names it differently
          if [ ! -f "$OUT" ]; then
            CANDIDATE="$(ls -1t tools/*.json *.json 2>/dev/null | head -n1 || true)"
            [ -n "$CANDIDATE" ] && OUT="$CANDIDATE" || OUT=""
          fi

          echo "manifest_path=$OUT" >> "$GITHUB_OUTPUT"

      - name: Upload manifest artifact
        if: ${{ steps.manifest.outputs.manifest_path != '' }}
        uses: actions/upload-artifact@v5.1.0
        with:
          name: montecito-manifest
          path: ${{ steps.manifest.outputs.manifest_path }}
          if-no-files-found: error
          retention-days: 14
